<head></head>
<body>


    <canvas id="myCanvas" width='2000' height='1000' style='border:1px solid #c3c3c3;'>soso canvas</canvas>
    <script>
let canvas = document.getElementById("myCanvas");
let ctx = canvas.getContext("2d");


//0 0 150 75

for (let i = 0; i < 1000; i = i + 30)
{
ctx.fillRect(0,i,2000,1);
}

for (let i = 0; i <= 2000; i = i + 100)
{
ctx.fillRect(i,0,1,1000);
}
ctx.font = '15px Arial';
for (let i = 10; i < 2000; i = i + 100)
{
    ctx.fillText('hello world', i, 50);
}



</script>






</body>


</html>
